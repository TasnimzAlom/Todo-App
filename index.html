<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="main">
    <div class="head">
      <h1 class="heading">Todo</h1>
      <span class="theme-switch"></span>
    </div>
    <form class="form">
      <div class="input">
        <label for="task">
        <input type="text" name="task" class="task" autocomplete="off" placeholder="Create a new todo...">
        </label>
        <span class="check"></span>
      </div>
      <input type="submit" value="submit" hidden>
    </form>
    <div class="tasks-section">
      <div class="tasks">
      </div>
      <div class="functions">
        <p class="counter"> items left</p>
        <div class="filter">
          <p class="all selected">All</p>
          <p class="active">Active </p>
          <p class="completed">Completed</p>
        </div>
        <p class="clear">Clear Completed</p>
      </div>
    </div>
    <div class="filter mobile">
      <p class="all selected">All</p>
      <p class="active">Active </p>
      <p class="completed">Completed</p>
    </div>
    <!-- <p class="info">Drag and drop to reorder list</p> -->
  </div>
  <script src="./index.js"></script>
</body>
</html>
